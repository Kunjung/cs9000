{% extends "base.html" %}
{% block content %}
	
	<h1> Hello, {{ username.capitalize() }} </h1>

	<h4 style="text-align:center; color:red"> Here Are Your Recommendations </h4>

	<ul class="list-group">
	{% for movie in movies %}

		<li class="list-group-item col-md-4">
			<h3 style="text-align:center; color:blue">{{ movie[0].name.capitalize() }}</h3>
			<h4>Predicted Rating: {{ movie[1] }}</h4>
			<img src="{{ movie[2] }}" align="middle">
			<!--
			<a href="{{ 'http://www.imdb.com/title/tt' + movie[0].imdb_id|string() }}">
				Imdb Page
			</a>
			-->
			<p>{{ movie[3] }}</p>
			<a href="{{ url_for('rate', movie_id=movie[0].id) }}">
				Rate this movie
			</a>
		</li>
		
	{% endfor %}
	</ul>
	
{% endblock %}
