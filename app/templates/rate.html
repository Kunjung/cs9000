{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="container">
	<div class="col-md-4 col-md-offset-4">
		<h2 class="form-signin-heading"> {{ movie.name.capitalize() }}</h2>
		<img src="/static/images/{{ movie.name }}.jpg"/>
			
		<form class="form-signin" action="{{ url_for('rate', movie_id=movie.id) }}" method="POST">
			{{ form.hidden_tag() }}

			<p> Rate from -5 to 5 </p>
			{{ wtf.form_field(form.rating) }}

			<button class="btn btn-lg btn-primary btn-block" type="submit">Rate</button>
		</form>
	</div>
</div>


{% endblock %}
